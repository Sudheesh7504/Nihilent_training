<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>for..in loop in java script</h1>

    <script>

        //for...in loop in arrays

         var arr1=[1,2,3,4,5];
         for(var i in arr1){
            console.log(i+" "+arr1[i]);
         }

         //for..in loop in objects

         var obj1={
            name:"sudeesh",
            age:21
         }

         for(var x in obj1){
            console.log(x+" "+obj1[x]);
            
         }
    </script>
    
</body>
</html>
