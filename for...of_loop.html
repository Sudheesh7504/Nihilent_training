<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>for..of loop in java script</h1>

    <script>
        
        //for..of loop  in arrays --it prints only values

        var arr1=[1,2,3,4,5];

        for(let i of arr1){
            console.log(i);
        }

        //for..of loop in objects

        var obj1={
            name:"sudeesh",
            age:21
        }

        for(let x of obj1){
            console.log(obj1[x]); //it not iterbale
        }
    </script>
    
</body>
</html>
