      //task5-display the top 10 countries on the screen in list form

      fetch("https://restcountries.com/v3.1/all")
        .then((response) => response.json())
        .then((data) => {
          const x = data
            .filter((cname) => cname.population > 10000000)
            .sort((a, b) => b.population - a.population)
            .map((n) => `${n.name.common} - ${n.population}`)

            .slice(0, 10);

          const countrylist = document.querySelector("ol");
          countrylist.innerHTML = x.map((top) => `<li>${top}</li>`).join(" ");
        });
