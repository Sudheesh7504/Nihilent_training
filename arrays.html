<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>java script arrays</h1>
    <script>
        var arr1=[10,20,30,40];
        console.log(arr1[0]);

        //array destructuring
        var [t1,t2,t3]=[10,20,30];
        console.log(t1,t2,t3);

        //holes -skipping some values in array
        var [,p1,p2]=[10,20,30];
        console.log(p1,p2);

        //copy by value using spread operator
        var a1=[100,200,300];
        var a2=[...a1];
        console.log(a1);
        console.log(a2);

        //copy by reference-address it has more preference when comparing to copy by value
        var a3=a1;
        console.log(a3);

    </script>
</body>
</html>
