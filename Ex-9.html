<body>
    <script>
// Ex 9: Employess Promotion (more than 80 eligible)
const employes = [
  { id: 1, name: "Alice", grade: 78 },
  { id: 2, name: "Bob", grade: 85 },
  { id: 3, name: "Charlie", grade: 92 },
  { id: 4, name: "David", grade: 88 },
  { id: 5, name: "Eva", grade: 76 }
];

// This should output:
// [{ id: 2, status: 'Promoted' }, { id: 3, status: 'Promoted' }, { id: 4, status: 'Promoted' }]

console.log(employes.filter((employee)=>employee.grade>80).map((employee)=>({id:employee.id,status:'Promoted'})));

//[employee array + status:'promoted']

console.log(employes.filter((employee)=>employee.grade>80).map((employee)=>({...employee,status:'Promoted'}))); //1st method using spread

console.log(employes.filter((employee)=>employee.grade>80).map(({id,name,grade})=>({id,name,grade,status:'Promoted'})));//2nd method using object destructuring

    </script>
</body>
