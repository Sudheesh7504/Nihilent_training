<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>objects in html</h1>

    <script>

        var obj1={
            name:"sudeesh",
            age:21
        };
        console.log(obj1.age); //dot method
        console.log(obj1['name']);//box method

        console.log(Object.keys(obj1)); //accessing all keys in objects
        console.log(Object.values(obj1));//accessing all values in objects

        //object destructuring

        var {name,age}=obj1;
        console.log(obj1);
        
    </script>
    
</body>
</html>
