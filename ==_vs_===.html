<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>== vs ===</h1>

    <script>
        //== --in this case == cares about only value not datatype
        if(1=="1"){
            console.log("equals");
        }else{
            console.log("not equals");
        }

        //=== --in this case === cares datatype first then check values

        if(1==="1"){
            console.log("equals");
        }else{
            console.log("not equals");
        }
    </script>
    
</body>
</html>
