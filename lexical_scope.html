<body>
    <h1>lexical scope in java script</h1>
    <script>
        const a=10;
        function f1(){
            console.log(a);
            var a=10; //shadowing the variables---if the variables presented inside the function then the variales oustide the function are shadowed
            console.log(a);
        }
        f1();
    </script>
