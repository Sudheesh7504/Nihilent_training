<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-content: center;
      text-align: center;
      background-color: aqua;
    }

    .timer {
      text-align: center;
      justify-content: center;
      align-items: center;
      color: crimson;
      border: 2px solid black;
      padding: 1rem;
      border-radius: 10px;
      background-color: white;
    }
  </style>
  <body>
    <h1 class="timer">10</h1>
    <script>
      var count = 10;

      const timer = document.querySelector(".timer");
      setTimeout(() => {
        timer.innerText = --count;
        setTimeout(() => {
          timer.innerText = --count;
          setTimeout(() => {
            timer.innerText = --count;
            setTimeout(() => {
              timer.innerText = --count;
              setTimeout(() => {
                timer.innerText = --count;
                setTimeout(() => {
                  timer.innerText = --count;
                  setTimeout(() => {
                    timer.innerText = --count;
                    setTimeout(() => {
                      timer.innerText = --count;
                      setTimeout(() => {
                        timer.innerText = --count;
                        setTimeout(() => {
                          timer.innerText = "Happy New Year ✌️";
                        }, 1000);
                      }, 1000);
                    }, 1000);
                  }, 1000);
                }, 1000);
              }, 1000);
            }, 1000);
          }, 1000);
        }, 1000);
      }, 1000);
    </script>
  </body>
</html>
